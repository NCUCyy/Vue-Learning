<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>v-cloak指令</title>
		<style>
			/* 所有含有v-clock属性的标签设置为不显示 */
			[v-cloak]{
				display:none;
			}
		</style>
		<!-- 引入Vue -->
	</head>
	<body>
		<!--
				v-cloak指令（没有值）：
						1.使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题。
						- 场景：由于网速过慢，加载不出在线的JS文件，造成JS阻塞，但是写在前面的html结构已经展示，但是未经过Vue渲染，会显示部分的插值语法{{xxx}}
						2.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性(就可以显示被隐藏的标签了)。	
						3.使用方式：
							CSS:
							[v-clock]{
								display:none;
							}
							html:
							<div v-clock></div>
		-->
		<!-- 准备好一个容器-->
		<div id="root">
			<h2 v-cloak>{{name}}</h2>
		</div>
		<script type="text/javascript" src="http://localhost:8080/resource/5s/vue.js"></script>
	</body>
	
	<script type="text/javascript">
		console.log(1)
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
		
		new Vue({
			el:'#root',
			data:{
				name:'尚硅谷'
			}
		})
	</script>
</html>
