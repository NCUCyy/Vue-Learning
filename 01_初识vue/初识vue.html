<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>初始vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        初识Vue：
				1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象；
				2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法；
				3.root容器里的代码被称为【Vue模板】；
				4.Vue实例和容器是【一一对应】的；
				5.真实开发中只有【一个Vue实例】和【一个容器】，并且会配合着【组件】一起使用；
				6.{{xxx}}中的xxx要写【js表达式】，且xxx可以自动读取到【data】中的所有属性；
				7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新；
                8.所有Vue原形和Vue实例中的属性，模版(容器)中都可以直接使用
        
                注意区分：js表达式 和 js代码(语句)
						1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方：
									(1). a
									(2). a+b
									(3). demo(1)
									(4). x === y ? 'a' : 'b'

						2.js代码(语句)
									(1). if(){}
									(2). for(){}
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        {{name.toUpperCase()}}的年龄是{{year}}岁
    </div>
    
    <script type="text/javascript">
        // 创建Vue实例
        new Vue({
            // el：用于指定当前Vue实例为哪个容器服务（值通常为CSS选择器字符串）
            el: '#root',
            // data：用于存储数据，供el指定的容器去使用（值暂时先写成对象）
            data() {
                return {
                    name:'cyy',
                    year:'22'
                }
            },
        })
    </script>

</body>

</html>
